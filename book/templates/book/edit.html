{% extends "core/base.html" %}
{% load static %}
{% load form_filters %}

{% block title %}Edit Book{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto py-6 px-8">
    <h1 class="text-2xl font-bold mb-6">Edit Book</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="space-y-4">
            <div>
                <label for="id_title" class="block text-gray-700">Title:</label>
                {{ form.title }}
            </div>
            <div>
                <label for="id_author" class="block text-gray-700">Author:</label>
                {{ form.author }}
            </div>
            <div>
                <label for="id_category" class="block text-gray-700">Category:</label>
                {{ form.category }}
            </div>
            <div>
                <label for="id_description" class="block text-gray-700">Description:</label>
                {{ form.description }}
            </div>
            <div>
                <label for="id_cover" class="block text-gray-700">Cover:</label>
                {{ form.cover }}
            </div>
        </div>
        <button type="submit" class="mt-6 w-full py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition duration-300">Save</button>
    </form>
</div>
{% endblock %}
