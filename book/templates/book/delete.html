{% extends "core/base.html" %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-6 px-8">
    <h2 class="text-2xl font-bold mb-6">Delete Book</h2>
    <p class="text-gray-700 mb-4">Are you sure you want to delete "{{ book.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex space-x-4">
            <button type="submit" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300">
                Yes, delete
            </button>
            <a href="{% url 'book:index' %}" class="bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-400 transition duration-300">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
